apiVersion: apps/v1
kind: Deployment
metadata:
  name: android-vm-{{sessionId}}
  labels:
    app: waydroid
    session: "{{sessionId}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      session: "{{sessionId}}"
  template:
    metadata:
      labels:
        app: waydroid
        session: "{{sessionId}}"
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: waydroid-api
          image: murphyalbert/cookbooks:waydroid-controller-latest
          securityContext:
            privileged: true
          env:
            - name: SESSION_ID
              value: "{{sessionId}}"
          volumeMounts:
            - name: host-root
              mountPath: /host
      volumes:
        - name: host-root
          hostPath:
            path: /
